<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Gloria+Hallelujah&family=Handjet&family=Permanent+Marker&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Ice Cream Parlor</title>
</head>

<body>

    <header class="container-fluid">
        <section class="row p-5">
            <div class="col-12">
                <i class="iceCreamLogo mdi mdi-ice-cream"></i>
            </div>
        </section>
    </header>


    <main class="container-fluid">
        <section class="row p-4">
            <div class="col-5">
                <h1 class="funFont">Cart</h1>
                <div id="cart" class="fs-3"></div>
                <div id="vesselCart" class="fs-3"></div>
                <div id="toppingCart" class="fs-3"></div>

                <div class="d-flex justify-content-between align-items-center">
                    <h3>Total: $<span id="cartTotal">0.00</span></h3>
                    <button class="btn btn-success" title="Check out!">Check Out!</button>
                </div>
            </div>


            <!-- SECTION flavors and such -->
            <div class="col-7">
                <section class="row p-4">
                    <div class="col-12">
                        <h2 class="funFont">Ice Cream</h2>
                    </div>

                    <!-- SECTION Ice Cream flavors -->
                    <div class="col-4 mb-2 p-3">
                        <div class="border border-light border-2 shadow">
                            <img src="https://images.unsplash.com/photo-1497034825429-c343d7c6a68f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aWNlJTIwY3JlYW18ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                                alt="strawberry icecream">
                            <div class="p-2">
                                <p class="fs-3 text-center">Strawberry!</p>
                                <div class="d-flex justify-content-between align-items-center text-center">
                                    <p class="fs-5 mb-0">$3.25</p>
                                    <button onclick="addStrawberryIceCreamToCart()" class="btn btn-light"
                                        title="Get Strawberry Ice Cream"><i class="fs-5 mdi mdi-ice-cream"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-4 mb-2 p-3">
                        <div class="border border-light border-2 shadow">
                            <img src="https://images.unsplash.com/photo-1562790879-dfde82829db0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1964&q=80"
                                alt="chocolate icecream">
                            <div class="p-2">
                                <p class="fs-3 text-center">Chocolate!</p>
                                <div class="d-flex justify-content-between align-items-center text-center">
                                    <p class="fs-5 mb-0">$3.50</p>
                                    <button onclick="addChocolateIceCreamToCart()" class="btn btn-light"
                                        title="Get Chocolate Ice Cream"><i class="fs-5 mdi mdi-ice-cream"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-4 mb-2 p-3">
                        <div class="border border-light border-2 shadow">
                            <img src="https://images.unsplash.com/photo-1570197788417-0e82375c9371?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1912&q=80"
                                alt="strawberry icecream">
                            <div class="p-2">
                                <p class="fs-3 text-center">Vanilla!</p>
                                <div class="d-flex justify-content-between align-items-center text-center">
                                    <p class="fs-5 mb-0">$3.00</p>
                                    <button onclick="addVanillaIceCreamToCart()" class="btn btn-light"
                                        title="Get Vanilla Ice Cream"><i class="fs-5 mdi mdi-ice-cream"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>



                    <!-- SECTION vessels -->
                    <div class="col-12">
                        <h2 class="funFont">Vessels</h2>
                    </div>

                    <div class="col-4 mb-2 p-3">
                        <div class="border border-light border-2 shadow">
                            <img src="https://images.unsplash.com/photo-1621693129587-48dd0d0aa740?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
                                alt="cup">
                            <div class="p-2">
                                <p class="fs-3 text-center">Cup!</p>
                                <div class="d-flex justify-content-between align-items-center text-center">
                                    <p class="fs-5 mb-0">$1.00</p>
                                    <button onclick="addVesselToCart('Cup')" class="btn btn-light" title="Get a cup"><i
                                            class="fs-5 mdi mdi-ice-cream"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-4 mb-2 p-3">
                        <div class="border border-light border-2 shadow">
                            <img src="https://images.unsplash.com/photo-1559703248-dcaaec9fab78?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1964&q=80"
                                alt="waffle cone">
                            <div class="p-2">
                                <p class="fs-3 text-center">Waffle Cone!</p>
                                <div class="d-flex justify-content-between align-items-center text-center">
                                    <p class="fs-5 mb-0">$1.50</p>
                                    <button onclick="addVesselToCart('Waffle Cone')" class="btn btn-light"
                                        title="Get a waffle cone"><i class="fs-5 mdi mdi-ice-cream"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-4 mb-2 p-3">
                        <div class="border border-light border-2 shadow">
                            <img src="https://images.unsplash.com/photo-1625575080259-662349b6abf3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1915&q=80"
                                alt="strawbeery cone">
                            <div class="p-2">
                                <p class="fs-3 text-center">Strawberry Cone!</p>
                                <div class="d-flex justify-content-between align-items-center text-center">
                                    <p class="fs-5 mb-0">$2.50</p>
                                    <button onclick="addVesselToCart('Strawberry Cone')" class="btn btn-light"
                                        title="Get a strawberry cone"><i class="fs-5 mdi mdi-ice-cream"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- SECTION toppings -->
                    <div class="col-12">
                        <h2 class="funFont">Toppings</h2>
                    </div>

                    <div class="col-4 mb-2 p-3">
                        <div class="border border-light border-2 shadow">
                            <img src="https://images.unsplash.com/photo-1646318753516-078a7ddcc770?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1774&q=80"
                                alt="sprinkles">
                            <div class="p-2">
                                <p class="fs-3 text-center">Sprinkles!!</p>
                                <div class="d-flex justify-content-between align-items-center text-center">
                                    <p class="fs-5 mb-0">$0.25</p>
                                    <button onclick="addToppingsToCart('Sprinkles')" class="btn btn-light"
                                        title="Add sprinkles"><i class="fs-5 mdi mdi-ice-cream"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-4 mb-2 p-3">
                        <div class="border border-light border-2 shadow">
                            <img src="https://images.unsplash.com/photo-1585502866757-30ae9e509e31?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
                                alt="chocolate chips">
                            <div class="p-2">
                                <p class="fs-3 text-center">Chocolate Chips!</p>
                                <div class="d-flex justify-content-between align-items-center text-center">
                                    <p class="fs-5 mb-0">$0.25</p>
                                    <button onclick="addToppingsToCart('Chocolate Chips')" class="btn btn-light"
                                        title="Add chocolate chips"><i class="fs-5 mdi mdi-ice-cream"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-4 mb-2 p-3">
                        <div class="border border-light border-2 shadow">
                            <img src="https://images.unsplash.com/photo-1519666213631-be6e024eac6a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1899&q=80"
                                alt="hot sauce">
                            <div class="p-2">
                                <p class="fs-3 text-center">Hot Sauce?!</p>
                                <div class="d-flex justify-content-between align-items-center text-center">
                                    <p class="fs-5 mb-0">$0.75</p>
                                    <button onclick="addToppingsToCart('Hot Sauce')" class="btn btn-light"
                                        title="Add hot sauce?"><i class="fs-5 mdi mdi-ice-cream"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>



                </section>
            </div>






        </section>
    </main>


    <footer class="container-fluid"></footer>

    <script src="app.js"></script>
</body>

</html>
